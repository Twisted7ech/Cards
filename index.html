<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>WAR!!!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<span>Game ID:</span>
		<span id="deckID"></span>
		<section class="top">
			<span id="getJoke">'</span>
			<h1>War</h1>

			<button id="newGame">New Game</button>
			<button id="drawTwo">Play Two Cards</button>
			<!-- <button id="dealCards">Deal Cards</button> -->
			<h3></h3>
			<button class='war' id="warStart">Start War</button>
			<button class='war' id="warRound2">Round 2</button>
			<button class='war' id="warRound3">Round 3</button>
			<button class='war' id="warFinal">Final</button>
		</section>
		<section class="players">
			<section class="player1">
				<h3 id="p1Win">Winner!!!</h1>
				<h2>Player 1</h2>
				<section class="active">
					<img id="player1" src="" alt="Player 1">
					<img id="p1War1" class='war' src="" alt="war1">
					<img id="p1War2" class='war' src="" alt="war2">
					<img id="p1War3" class='war' src="" alt="war3">
					<img id="p1WarFinal" class='war' src="" alt="">
				</section>
				<section id="p1cards">
					<span>Cards in Hand</span>
					<span id="p1NumOfCards"></span>
					<img class='cardback' src="./img/classicred.png" alt="Back of Cards">
				</section>
			</section>
			<section class="player2">
				<h3 id="p2Win">Winner!!!</h1>
				<h2>Player 2</h2>
				<section class="active">
					<img id="player2" src="" alt="Player 2">
					<img id="p2War1" class='war' src="" alt="war1">
					<img id="p2War2" class='war' src="" alt="war2">
					<img id="p2War3" class='war' src="" alt="war3">
					<img id="p2WarFinal" class='war' src="" alt="">
				</section>
				<section id="p2cards">
					<span>Cards in Hand</span>
					<span id="p2NumOfCards"></span>
					<img class='cardback' src="./img/classicred.png" alt="Back of Cards">
				</section>
			</section>
		</section>
		<section>
			<p id="joke"></p>
			<img class="dog" src="" alt="">
			<p id="punchline"></p>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
