<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>WAR!!!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<span>Game ID:</span>
		<span id="deckID"></span>
		<section class="top">
			<span id="getJoke">'</span>
			<h1>War</h1>

			<button id="drawTwo">Play Two Cards</button>
			<button id="newGame">New Game</button>
			<button id="dealCards">Deal Cards</button>
			<h3></h3>
		</section>
		<section class="players">
			<section class="player1">
				<h2>Player 1</h2>
				<section class="active">
					<img id="player1" src="https://deckofcardsapi.com/static/img/AH.png" alt="Player 1">
					<img id="p1War1" class='war' src="https://deckofcardsapi.com/static/img/KS.png" alt="war1">
					<img id="p1War2" class='war' src="https://deckofcardsapi.com/static/img/QD.png" alt="war2">
					<img id="p1War3" class='war' src="https://deckofcardsapi.com/static/img/JC.png" alt="war3">
					<img id="p1WarFinal" class='war' src="https://deckofcardsapi.com/static/img/0H.png" alt="">
				</section>
				<section id="p1cards">
					<span>Cards in Hand</span>
					<span id="p1NumOfCards"></span>
					<img class='cardback' src="./img/classicred.png" alt="Back of Cards">
				</section>
			</section>
			<section class="player2">
				<h2>Player 2</h2>
				<section class="active">
					<img id="player2" src="https://deckofcardsapi.com/static/img/AH.png" alt="Player 2">
					<img id="p2War1" class='war' src="https://deckofcardsapi.com/static/img/KS.png" alt="war1">
					<img id="p2War2" class='war' src="https://deckofcardsapi.com/static/img/QD.png" alt="war2">
					<img id="p2War3" class='war' src="https://deckofcardsapi.com/static/img/JC.png" alt="war3">
					<img id="p2WarFinal" class='war' src="https://deckofcardsapi.com/static/img/0H.png" alt="">
				</section>
				<section id="p2cards">
					<span>Cards in Hand</span>
					<span id="p2NumOfCards"></span>
					<img class='cardback' src="./img/classicred.png" alt="Back of Cards">
				</section>
			</section>
		</section>
		<section>
			<p id="joke"></p>
			<img class="dog" src="" alt="">
			<p id="punchline"></p>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
